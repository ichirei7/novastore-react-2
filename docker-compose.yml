services:
  jenkins:
    build: .
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - web_content:/var/www/site
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "8081:80"
    volumes:
      - web_content:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  jenkins_home:
  web_content:
